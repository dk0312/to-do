<div class="container">
    <form (submit)="addTask()">
        <input [(ngModel)]="task" placeholder="New Task" name="task" required />
        <button type="submit"> Add </button>
    </form>
    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{task}}
            <button (click)="removeTask(i)"> Remove</button>
        </li>
    </ul>
</div>
